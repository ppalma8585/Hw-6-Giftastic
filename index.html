<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="././assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
   
    <title>GifTastic</title>
</head>
<body>
        <div class="container">
                <div class="jumbotron jumbotron-fluid" id="banner">
                    <div class= "container">
                      
                        <h1 class="display text-center">Movie GIF's Galore </h1>
            
                      <p class="main text-center">Search for your favorite movie, then choose the movie, have fun.</p>
                    </div>
                  </div>
   
    
<div class="container">
       
   <div id="displayButtons" class="row"></div>
   
    <div id="input" class="row">
              <div class="col-md-5">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Movies</span>
                </div>
                <input col-md-5 type="text" id="input-text" class="form-control" placeholder="Type the name of any movie" aria-label="Movie"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-md-4">
            <button type="submit" id="add-gif" class="btn btn-info">Add Gif Button</button>
        </div>
    </div>
<div id="displayGifs" class="row">
    </div>
</div>
<script src="././assets/javascript/app.js"></script>
    
</body>
</html>
